<!doctype html>
<html>
  <head>
    <title>Image Processor</title>
    <meta charset="UTF-8" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="javascripts/script.js"></script>
  </head>
  <body>
    <img src="images/1.jpg">
    <canvas></canvas>
    <dl>
      <dt>Brightness</dt>
      <dd><input type="range" name="brightness" val="0" min="-50" max="50" step="1"><span>0%</span></dd>
      <dt>Saturation</dt>
      <dd><input type="range" name="saturation" val="0" min="-100" max="100" step="1"><span>0%</span></dd>
    </dl>

    <ul id="tools">
      <li><a data-method="invert" href="#">Invert</a></li>
      <li><a data-method="flip_horizontal" href="#">Horizontal Flip</a></li>
      <li><a data-method="flip_vertical" href="#">Vertical Flip</a></li>
    </ul>
  </body>
</html>
